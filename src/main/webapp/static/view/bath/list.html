<div ng-controller="BathListCtrl">


    <md-button class="md-accent md-fab" ng-click="showSaveDialog({}, $event)" ng-show="$root.user.isAdmin">
        <md-icon md-svg-icon="add"></md-icon>
        <md-tooltip md-direction="right">
            Добавить баню
        </md-tooltip>
    </md-button>

    <md-table-container>
        <table md-table>
            <thead md-head md-order="query.sort" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md-order-by="title"><span>Название</span></th>
                <th md-column md-order-by="address">Адрес</th>
                <th md-column md-order-by="phone">Телефон</th>
                <th md-column md-numeric>Оценка</th>
                <th md-column md-order-by="info">Информация</th>
                <th md-column md-numeric>Действия</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="bath in data.content">
                <td md-cell>{{ bath.title }}</td>
                <td md-cell>{{ bath.address }}</td>
                <td md-cell>{{ bath.phone }}</td>
                <td md-cell>
                    <own-rate-box value="bath.averageMark"></own-rate-box>
                </td>
                <td md-cell>{{ bath.info }}</td>
                <td md-cell>
                    <section layout="row" layout-align="end center" layout-wrap>
                        <md-button class="md-fab md-mini md-primary" aria-label="Подробная информация"
                                   ng-click="showDetailDialog(bath, $event)">
                            <md-tooltip md-direction="top">
                                Подробная информация
                            </md-tooltip>
                            <md-icon md-svg-icon="detail"></md-icon>
                        </md-button>
                        <md-button class="md-fab md-mini md-primary" aria-label="Редактировать"
                                   ng-click="showSaveDialog(bath, $event)" ng-show="$root.user.isAdmin">
                            <md-tooltip md-direction="top">
                                Редактировать
                            </md-tooltip>
                            <md-icon md-svg-icon="edit"></md-icon>
                        </md-button>
                        <md-button class="md-fab md-mini md-warn" aria-label="Удалить"
                                   ng-click="showDeleteDialog(bath, $event)" ng-show="$root.user.isAdmin">
                            <md-tooltip md-direction="top">
                                Удалить
                            </md-tooltip>
                            <md-icon md-svg-icon="close"></md-icon>
                        </md-button>
                    </section>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.size"
                         md-page="query.page"
                         md-total="{{ data.totalElements }}"
                         md-on-paginate="onPaginate"
                         md-page-select
                         md-label="{ page: 'Страница:', rowsPerPage: 'Записей на странице:', of: 'из' }">

    </md-table-pagination>

</div>
