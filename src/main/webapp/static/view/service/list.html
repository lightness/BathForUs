<div ng-controller="ServiceListCtrl" ng-show="$root.user.isAdmin">

    <md-button class="md-accent md-ink-ripple md-fab" ng-click="showSaveDialog({}, $event)">
        <md-icon md-svg-icon="add"></md-icon>
        <md-tooltip md-direction="right">Добавить услугу</md-tooltip>
    </md-button>

    <md-table-container>
        <table md-table>
            <thead md-head md-order="query.sort" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md-order-by="id">ID</th>
                <th md-column md-order-by="title">Название</th>
                <th md-column md-order-by="code">Код</th>
                <th md-column md-numeric>Действия</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="service in data.content">
                <td md-cell>{{ service.id }}</td>
                <td md-cell>{{ service.title }}</td>
                <td md-cell>{{ service.code }}</td>
                <td md-cell>
                    <section layout="row" layout-align="end center" layout-wrap>
                        <md-button class="md-fab md-mini md-primary" aria-label="Редактировать"
                                   ng-click="showSaveDialog(service, $event)">
                            <md-tooltip md-direction="top">
                                Редактировать
                            </md-tooltip>
                            <md-icon md-svg-icon="edit"></md-icon>
                        </md-button>
                        <md-button class="md-fab md-mini md-warn" aria-label="Удалить"
                                   ng-click="showDeleteDialog(service, $event)">
                            <md-tooltip md-direction="top">
                                Удалить
                            </md-tooltip>
                            <md-icon md-svg-icon="close"></md-icon>
                        </md-button>
                    </section>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.size"
                         md-page="query.page"
                         md-total="{{ data.totalElements }}"
                         md-on-paginate="onPaginate"
                         md-page-select
                         md-label="{ page: 'Страница:', rowsPerPage: 'Записей на странице:', of: 'из' }">

    </md-table-pagination>

</div>
<div ng-hide="$root.user.isAdmin" layout="row" layout-align="center center" style="height: 100%">
    <md-content layout="column" layout-align="center center" class="layout-padding">
        <md-icon md-svg-icon="warning" style="width: 72px; height: 72px;"></md-icon>
        <h1 class="md-display-1">Вы не обладаете правами на просмотр данной страницы</h1>
    </md-content>
</div>
